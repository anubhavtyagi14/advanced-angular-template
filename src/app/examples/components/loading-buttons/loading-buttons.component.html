<section>
  <div class="example-label">Loading</div>
  <div class="example-button-row">
    <mat-slide-toggle [(ngModel)]="loading"></mat-slide-toggle>
  </div>
</section>
<mat-divider></mat-divider>
<section>
  <div class="example-label">Basic</div>
  <div class="example-button-row">
    <button mat-button [loading]="loading">Basic</button>
    <button mat-button [disabled]="loading" color="primary">Primary</button>
    <button mat-button [disabled]="loading" color="accent">Accent</button>
    <button mat-button [disabled]="loading" color="warn">Warn</button>
    <button mat-button [disabled]="loading" disabled>Disabled</button>
  </div>
</section>
<mat-divider></mat-divider>
<section>
  <div class="example-label">Raised</div>
  <div class="example-button-row">
    <button mat-raised-button [loading]="loading">Basic</button>
    <button mat-raised-button [loading]="loading" color="primary">Primary</button>
    <button mat-raised-button [loading]="loading" color="accent">Accent</button>
    <button mat-raised-button [loading]="loading" color="warn">Warn</button>
    <button mat-raised-button [loading]="loading" disabled>Disabled</button>
  </div>
</section>
<mat-divider></mat-divider>
<section>
  <div class="example-label">Stroked</div>
  <div class="example-button-row">
    <button mat-stroked-button [loading]="loading">Basic</button>
    <button mat-stroked-button [loading]="loading" color="primary">Primary</button>
    <button mat-stroked-button [loading]="loading" color="accent">Accent</button>
    <button mat-stroked-button [loading]="loading" color="warn">Warn</button>
    <button mat-stroked-button [loading]="loading" disabled>Disabled</button>
  </div>
</section>
<mat-divider></mat-divider>
<section>
  <div class="example-label">Flat</div>
  <div class="example-button-row">
    <button mat-flat-button [loading]="loading">Basic</button>
    <button mat-flat-button [loading]="loading" color="primary">Primary</button>
    <button mat-flat-button [loading]="loading" color="accent">Accent</button>
    <button mat-flat-button [loading]="loading" color="warn">Warn</button>
    <button mat-flat-button [loading]="loading" disabled>Disabled</button>
  </div>
</section>
<mat-divider></mat-divider>
<section>
  <div class="example-label">Icon</div>
  <div class="example-button-row">
    <div class="example-flex-container">
      <button mat-icon-button [loading]="loading" aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>more_vert</mat-icon>
      </button>
      <button mat-icon-button [loading]="loading" color="primary" aria-label="Example icon button with a home icon">
        <mat-icon>home</mat-icon>
      </button>
      <button mat-icon-button [loading]="loading" color="accent" aria-label="Example icon button with a menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-icon-button [loading]="loading" color="warn" aria-label="Example icon button with a heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button [loading]="loading" disabled aria-label="Example icon button with a open in new tab icon">
        <mat-icon>open_in_new</mat-icon>
      </button>
    </div>
  </div>
</section>
<mat-divider></mat-divider>
<section>
  <div class="example-label">FAB</div>
  <div class="example-button-row">
    <div class="example-flex-container">
      <div class="example-button-container">
        <button mat-fab [loading]="loading" color="primary" aria-label="Example icon button with a delete icon">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
      <div class="example-button-container">
        <button mat-fab [loading]="loading" color="accent" aria-label="Example icon button with a bookmark icon">
          <mat-icon>bookmark</mat-icon>
        </button>
      </div>
      <div class="example-button-container">
        <button mat-fab [loading]="loading" color="warn" aria-label="Example icon button with a home icon">
          <mat-icon>home</mat-icon>
        </button>
      </div>
      <div class="example-button-container">
        <button mat-fab [loading]="loading" disabled aria-label="Example icon button with a heart icon">
          <mat-icon>favorite</mat-icon>
        </button>
      </div>
    </div>
  </div>
</section>
<mat-divider></mat-divider>
<section>
  <div class="example-label">Mini FAB</div>
  <div class="example-button-row">
    <div class="example-flex-container">
      <div class="example-button-container">
        <button mat-mini-fab [loading]="loading" color="primary" aria-label="Example icon button with a menu icon">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div class="example-button-container">
        <button mat-mini-fab [loading]="loading" color="accent" aria-label="Example icon button with a plus one icon">
          <mat-icon>plus_one</mat-icon>
        </button>
      </div>
      <div class="example-button-container">
        <button mat-mini-fab [loading]="loading" color="warn" aria-label="Example icon button with a filter list icon">
          <mat-icon>filter_list</mat-icon>
        </button>
      </div>
      <div class="example-button-container">
        <button mat-mini-fab [loading]="loading" disabled aria-label="Example icon button with a home icon">
          <mat-icon>home</mat-icon>
        </button>
      </div>
    </div>
  </div>
</section>
